<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Index | Creaft</title>
    <!------------------------------
    Default CSS
    ------------------------------->
    <link rel="stylesheet" href="stylesheets/global.css" />
    <link rel="stylesheet" href="stylesheets/navigation.css" />
    <link rel="stylesheet" href="stylesheets/sideBar.css" />
    <link rel="stylesheet" href="stylesheets/notification.css" />
    <link rel="stylesheet" href="stylesheets/message.css" />
    <link rel="stylesheet" href="stylesheets/menu.css" />
    <link rel="stylesheet" href="stylesheets/userMenu.css" />
    <link rel="stylesheet" href="stylesheets/services.css" />
    <!------------------------------
    Default JavaScript
    ------------------------------->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/notification.js"></script>
    <script src="javascripts/moment.js"></script>
  </head>

  <body>
    <!------------------------------
    Header Navigation Bar (Default)
    ------------------------------->
    <!--Mobile-->
    <nav class="nav-bar nav-bar-top bgd-clr-1 nav-bar-mbl">
      <div class="menu-btn">
        <div class="menu-dash menu-dash-1"></div>
        <div class="menu-dash menu-dash-2"></div>
        <div class="menu-dash menu-dash-3"></div>
      </div>
      <div class="logo"></div>
      <div class="user-menu-btn"></div>
    </nav>
    <!--Desktop-->
    <nav class="nav-bar nav-bar-top bgd-clr-1 nav-bar-dktp">
      <div class="menu-btn menu-btn-dktp">
        <div class="menu-dash menu-dash-1 menu-dash-1-dktp"></div>
        <div class="menu-dash menu-dash-2 menu-dash-2-dktp"></div>
        <div class="menu-dash menu-dash-3 menu-dash-3-dktp"></div>
      </div>
      <div class="logo"></div>
      <div class="nav-cntt">
        <!--LOGGED IN-->
        <div id="nav-btns-log-in-dktp" class="nav-btns-dktp nav-btns-dktp-hide">
          <div class="nav-btn-log-in-dktp icn-1 srvs-btn-dktp"></div>
          <div class="nav-btn-log-in-dktp icn-1 msg-btn-dktp"></div>
          <div class="nav-btn-log-in-dktp icn-1 ntf-btn-dktp"></div>
          <div class="nav-btn-log-in-dktp icn-1 user-menu-btn-dktp"></div>
        </div>
        <!--LOGGED OUT-->
        <div id="nav-btns-log-out-dktp" class="nav-btns-dktp">
          <a
            id="nav-btn-login"
            class="rmv-link-css hdng-2 txt-clr-3 nav-btn-log-out-dktp"
            href="/login"
            >Login</a
          >
          <a
            id="nav-btn-signup"
            class="rmv-link-css hdng-2 txt-clr-3 nav-btn-log-out-dktp"
            href="/signup"
            >Signup</a
          >
        </div>
      </div>
    </nav>
    <div class="content">
      <!------------------------------
      Menu (Type: Default)
      ------------------------------->
      <div class="sd-bar menu menu-untgl menu-dktp sd-bar-nav-bar-hide">
        <!--SERVICES MENU GROUP-->
        <div class="menu-grp">
          <header class="menu-grp-hdr">
            <div class="menu-grp-hdr-bar"></div>
            <h3 class="menu-grp-hdng hdng-2 txt-clr-1">Services</h3>
          </header>
          <div class="menu-opts">
            <a class="rmv-link-css menu-opt" href="/services/3d-printing">
              <div class="icn-1"></div>
              <p class="menu-opt-txt txt-3 txt-clr-1">3D Printing</p>
            </a>
            <a class="rmv-link-css menu-opt" href="/services/marketplace">
              <div class="icn-1"></div>
              <p class="menu-opt-txt txt-3 txt-clr-1">Marketplace</p>
            </a>
          </div>
        </div>
        <!--CREAFT MENU GROUP-->
        <div class="menu-grp">
          <header class="menu-grp-hdr">
            <div class="menu-grp-hdr-bar"></div>
            <h3 class="menu-grp-hdng hdng-2 txt-clr-1">Creaft</h3>
          </header>
          <div class="menu-opts">
            <a class="rmv-link-css menu-opt" href="/company/our-story">
              <div class="icn-1"></div>
              <p class="menu-opt-txt txt-3 txt-clr-1">Our Story</p>
            </a>
            <a class="rmv-link-css menu-opt" href="/company/our-team">
              <div class="icn-1"></div>
              <p class="menu-opt-txt txt-3 txt-clr-1">Our Team</p>
            </a>
          </div>
        </div>
      </div>

      <!-----------------------------------------------------------------------------------
      PAGE (Type: Dynamic)
      THIS IS WHERE YOU ADD THE PAGE
      ------------------------------------------------------------------------------------>

      <div class="page"></div>

      <!-----------------------------------------------------------------------------------
      END PAGE
      ------------------------------------------------------------------------------------>

      <!------------------------------
      User Menu (Type: Default)
      ------------------------------->
      <div class="sd-bar user-menu user-menu-untgl sd-bar-nav-bar-hide">
        <!------------------------------
        User Menu - When user is logged in (Type: Default)
        ------------------------------->
        <div class="user-menu-opts user-menu-log-in  user-menu-opts-hide">
          <a
            class="rmv-link-css txt-2 txt-clr-1 user-menu-opt"
            href="/dashboard"
            >Dashboard</a
          >
          <a class="rmv-link-css txt-2 txt-clr-1 user-menu-opt" href="/profile"
            >Profile</a
          >
          <a class="rmv-link-css txt-2 txt-clr-1 user-menu-opt" href="/settings"
            >Settings</a
          >
          <a class="rmv-link-css txt-2 txt-clr-1 user-menu-opt" href="/logout"
            >Logout</a
          >
        </div>
        <!------------------------------
        User Menu - When user is logged out (Type: Default)
        ------------------------------->
        <div class="user-menu-opts user-menu-log-out">
          <a class="rmv-link-css txt-2 txt-clr-1 user-menu-opt" href="/login"
            >Login</a
          >
          <a class="rmv-link-css txt-2 txt-clr-1 user-menu-opt" href="/signup"
            >Signup</a
          >
        </div>
      </div>
      <!------------------------------
      Messages (Type: Semi-Default)
      ------------------------------->
      <div class="sd-bar msgs msgs-untgl sd-bar-nav-bar-hide">
        <header class="msgs-hdr">
          <h3 class="hdng-1 txt-clr-1">Messages</h3>
          <p class="msgs-cmps txt-1 txt-clr-2">+ Compose</p>
        </header>
        <div class="msgs-cntt"></div>
      </div>
      <!------------------------------
      Notifications (Type: Semi-Default)
      ------------------------------->
      <div class="sd-bar ntfs ntfs-untgl sd-bar-nav-bar-hide">
        <!------------------------------
        Notifications - Notification Header (Type: Default)
        ------------------------------->
        <header class="ntfs-header">
          <h3 class="hdng-1 txt-clr-1">Notifications</h3>
          <a
            class="txt-1 rmv-link-css txt-clr-2"
            href="/settings/notifications"
            target="_blank"
            rel="noopener noreferrer"
          >
            Settings
          </a>
        </header>
        <div class="ntfs-cntt"></div>
      </div>
      <!------------------------------
      Services (Type: Default)
      ------------------------------->
      <div class="srvs srvs-untgl">
        <a class="rmv-link-css srv" href="/3d-printing">
          <div class="icn-1 srv-icn"></div>
          <p class="rmv-p-css txt-3 srv-txt">Make</p>
        </a>
        <a class="rmv-link-css srv" href="/marketplace">
          <div class="icn-1 srv-icn"></div>
          <p class="rmv-p-css txt-3 srv-txt">Shop</p>
        </a>
      </div>
    </div>
    <!------------------------------
    Footer Navigation Bar (Default)
    ------------------------------->
    <!--Mobile-->
    <nav class="nav-bar nav-bar-btm bgd-clr-1 nav-bar-mbl nav-bar-hide">
      <a
        class="rmv-link-css nav-btn make-btn nav-btn-untgl"
        href="/3d-printing"
      >
        <div class="nav-icn"></div>
        <div class="nav-txt txt-1">Make</div>
      </a>
      <a
        class="rmv-link-css nav-btn shop-btn nav-btn-untgl"
        href="/marketplace"
      >
        <div class="nav-icn"></div>
        <div class="nav-txt txt-1">Shop</div>
      </a>
      <div class="nav-btn msg-btn nav-btn-untgl">
        <div class="nav-icn"></div>
        <div class="nav-txt txt-1">Message</div>
      </div>
      <div class="nav-btn ntf-btn nav-btn-untgl">
        <div class="nav-icn"></div>
        <div class="nav-txt txt-1">Notification</div>
      </div>
    </nav>
  </body>
</html>
