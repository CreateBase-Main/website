  <script>
    const loadImage = async () => {
      // Set Loading
      document.querySelector("#test").innerHTML = "Loading";
      // Create Image
      let image = new Image();
      image.decoding = "async";
      image.src = "/files/image/carl.png";
      image.classList = "image-class";
      try {
        await image.decode();
      } catch (error) {
        return console.log(error);
      }
      document.querySelector("#test").innerHTML = "";
      document.querySelector("#test").appendChild(image);
    }
