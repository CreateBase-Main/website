<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./../../public/images/logo-icon.png" />
    <title>CreateBase</title>
    <!------------------ FONTS ------------------>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins|Raleway&display=swap" rel="stylesheet">
    <!------------------ ICONS ------------------>

    <!----------- DEFAULT JAVASCRIPTS ----------->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./../../public/javascripts/notification.js"></script>

    <!------------ CUSTOM JAVASCRIPTS ----------->
    <script src="./../../public/javascripts/navbar.js"></script>

    <!---------------- STYLESHEET --------------->
    <link rel="stylesheet" href="./../../public/stylesheets/homepage.css" />

  <body onload="navInit(); homeInit();">
    <nav class="nav-global screen-mode">
      <div class="nav-darken-filter"></div>

      <div class="nav-topbar home-topbar">
        <div class="nav-top-empty"></div>
        <a href="/login" class="btn-reg" id="nav-top-login">LOG IN</a>
        <a href="/signup" class="btn-reg">SIGN UP</a>
        <div class="nav-top-empty"></div>
      </div>
      
      <div class="nav-sidebar home-sidebar">
        <div class="nav-side-menu">
          <div class="nav-side-empty"></div>
          <div class="nav-side-services">
            <p class="nav-side-header">SERVICES</p>
            <a href="#" class="nav-side-item">3D PRINTING</a>
            <a href="#" class="nav-side-item">MARKETPLACE</a>
          </div>
          <div class="nav-side-createbase">
            <p class="nav-side-header">CREATEBASE</p>
            <a href="#" class="nav-side-item">OUR STORY</a>
            <a href="#" class="nav-side-item">OUR TEAM</a>
          </div>
          <div class="nav-side-socials">
            <a href="https://www.facebook.com/" class="fab fa-facebook-square"></a>
            <a href="https://www.instagram.com/" class="fab fa-instagram"></a>
            <a href="https://twitter.com/" class="fab fa-twitter"></a>
            <a href="https://www.youtube.com/user/LouiiL" class="fab fa-youtube"></a>
          </div>
        </div>
        <div class="nav-side-wiper">
          <a href="/" id="nav-main-logo">
            <img src="./../../public/images/logo-icon.png" alt="CreateBase" />
          </a>
          <button class="hamburger hamburger-arrow hamburger-screen-mode" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </div>
      </div>
    </nav>
    <div class="main-page">
      <div class="landing-page-container">
        <div class="landing-slide slide-1">
          <video autoplay muted loop class="landing-vid">
            <source src="./../../public/videos/placeholder-1.mp4" type="video/mp4">
          </video>
          <div class="landing-msg" id="landing-msg-1">
            <h1>Rise to the occasion</h1>
            <p>An opportunity for the average futurist.</p>
          </div>
        </div>
        <div class="landing-slide slide-2">
          <video autoplay muted loop class="landing-vid">
            <source src="./../../public/videos/placeholder-2.mp4" type="video/mp4">
          </video>
          <div class="landing-msg" id="landing-msg-2">
            <h1>Welcome to the newest era of additive manufacturing.</h1>
          </div>
        </div>
        <div class="landing-nav-btn">
          <div class="landing-nav-wrapper"></div>
          <div class="landing-nav-switch"></div>
          <div class="landing-nav-hitbox"></div>
        </div>
      </div>
      <div class="testimonials"></div>
    </div>
