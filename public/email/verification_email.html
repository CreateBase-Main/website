<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Email</title>
</head>
<style>
    *{
        margin: 0;
    }
    #body{
        font-family: Arial, Helvetica, sans-serif;
        background-color: #F0F0F0;
        padding: 2em 0;
        width: 100%;
    }
    #main{
        min-width: 350px;
        width: 40%;
        max-width: 800px;
        margin: auto;
        background-color: #FFFFFF;
    }
    #content{
        padding: 3em;
        text-align: center;
    }

    h1{        
        font-size: calc(16px + 6 * ((100vw - 320px) / 680));
        padding-top: 1em;
        color: #322D41;
    }
    h2{
        font-size: calc(14px + 4 * ((100vw - 320px) / 680));
        padding-top: 1em;
        font-weight: 400;
        color: #322D41;
    }
    h3{
        font-size: calc(10px + 2 * ((100vw - 320px) / 680));
        padding-top: 1em;
        color: #322D41;
    }
    #caption{
        font-size: calc(10px + 2 * ((100vw - 320px) / 680));
        padding: 1.5em 0 calc(20px + 10 * ((100vw - 320px) / 680));
        color:#C7C2D5;
    }
    #verify-btn{
        text-decoration: none;
        padding: 0.9em 2.8em;
        letter-spacing: 0.1em;
        border-radius: 1.25em;
        background-color: #4e4ed6;
        color: #FFFFFF;
        font-size: calc(8px + 4 * ((100vw - 320px) / 680));
    }
    #divider{
        font-size: calc(10px + 2 * ((100vw - 320px) / 680));
        padding: 2em 0 1em 0;
    }
    ul{
        padding: 2em;

    }
    li{
        font-size: calc(14px + 4 * ((100vw - 320px) / 680));
        color: #322D41;
        display: inline-block;
        list-style-type: none;
        font-weight: 700;
        text-decoration: underline;
        width: 20px;
    }

    /* font-size: calc([minimum size] + ([maximum size] - [minimum size]) * ((100vw - [minimum viewport width]) / ([maximum viewport width] - [minimum viewport width]))); */
</style>

<body>
    <div id="body">
        <div id="main">
            <div id="content">
                <!-- css logo goes here-->
                <h1>Hi [name]</h1>
                <h2>Verify your CreateBase account</h2>
                <p id="caption">Click the button below to verify your account</p>
    
                <a href="http://localhost/account-verification/[email]/[code]]
                "id="verify-btn"><span>VERIFY</span></a>
    
                <div id="divider">
                    <div class="horizontal-line"></div>
                    <span>or</span>
                    <div class="horizontal-line"></div>
                </div>
    
                <h3>Enter the verification code <a href="http://localhost/verification">here</a></h3>
    
                <ul>
                    <li>1</li> 
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
